<mat-card>
  <mat-card-title>atualizar produto</mat-card-title>
  <form class="formulario">
    <mat-form-field>
      <input matInput placeholder="nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="valor R$" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">
  salvar
</button>
<button mat-raised-button (click)="cancelOperation()">cancelar</button>
