<mat-card>
  <mat-card-title>novo produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field [(ngModel)]="product.price" name="price">
      <input matInput placeholder="valor R$">
    </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary">
  salvar
</button>
<button mat-raised-button (click)="cancelOperation()">cancelar</button>
